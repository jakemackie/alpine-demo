<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/global.css">
    <title>Alpine.js with Vite</title>
</head>
<body class="bg-[#080808] text-zinc-300">
    <div 
        x-data="{ message: 'Start typing...' }"
        class="
        relative container min-h-screen mx-auto flex flex-col 
        items-center justify-center gap-6 overflow-hidden
        "
    >
        <h1 x-text="message" class="text-4xl font-bold my-6"></h1>

        <div class="flex gap-4">
            <input 
                x-model="message" 
                type="text" 
                class="
                w-fit px-4 py-3 outline outline-2 outline-zinc-800 rounded-md 
                bg-black hover:text-zinc-200 focus:text-zinc-200 focus:outline-zinc-600 
                transition-colors duration-300 ease-in-out
                "
            />

            <button 
                x-on:click="message = 'Start typing...'"
                x-text="'Reset'"
                class="
                w-fit px-4 py-3 outline outline-2 outline-zinc-800 rounded-md 
                bg-black hover:text-red-400 font-medium focus:text-red-400 
                focus:outline-red-400 transition-colors duration-300 ease-in-out
                "
            />
        </div>

        <p class="text-xs text-zinc-600">Made with Alpine.js</p>

        <div class="absolute z-10 pointer-events-none bg-blue-600 opacity-5 h-60 w-96 rounded-full blur-xl"></div>
    </div>

    <script type="module" src="./assets/main.js"></script>
</body>
</html>
